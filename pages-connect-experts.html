<body>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>AI connect experts</h1>
      <nav>
        <ol class="breadcrumb">

    <section class="section dashboard">
      <div class="row">

        <div class="col-xxl-4 col-md-4">
          <div class="card info-card revenue-card">

            <div class="card-body">
              <h5 class="card-title">Number of experts <span>| online</span></h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-check-circle-fill"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ onlineExpert }} expert</h6>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-xxl-4 col-md-4">
          <div class="card info-card sales-card">

            <div class="card-body">
              <h5 class="card-title">Sum of experts <span>| all in metabit </span></h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-broadcast"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ totalExpert }} expert</h6>

                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-xxl-4 col-md-4">
          <div class="card info-card customers-card">

            <div class="card-body">
              <h5 class="card-title">Sum of time <span>| Call, messages </span></h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-stopwatch-fill"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ totalTime }} Hours</h6>

                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </section>

    <section class="section profile">
      <div class="row">

        <div class="col-xl-4" v-for="(ele, index) in displayExpert" v-key="index">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img v-bind:src="expert[ele].avatar" alt="Profile" class="rounded-circle">
              <h2>{{ expert[ele].name }}</h2>
              <h3>{{ expert[ele].job }}</h3>
              <div class="social-links mt-2">
                <button type="button" class="btn btn-outline-success"><i class="bi bi-telephone-forward-fill"></i> Call</button>
                <button type="button" class="btn btn-outline-primary"><i class="bi bi-chat-dots-fill"></i> Chat</button>
                <button type="button" class="btn btn-outline-info"><i class="bi bi-info-circle-fill"></i> Info</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </section>

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vuejs -->
  <script>
    function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function getRndFoat(min, max) {
      return Math.floor(Math.random() * (max - min + 1) * 1000) / 1000 + min;
    }
    var vm = new Vue({
      el: '#main',
      data: {
        onlineExpert: 0,
        totalExpert: 0,
        totalTime: 0,
        displayExpert: [],
        expert: [
          {avatar: "https://i.imgur.com/LYpLuVr.jpg", name: "Nguyễn Ngọc Thủy", job: "Chairperson Egroup, Apax Holdings, APAX"},
          {avatar: "https://i.imgur.com/NPC1ZyG.jpg", name: "Thái Vân Linh", job: "CEO Vingroup Ventures"},
          {avatar: "https://i.imgur.com/yDn0hsr.jpg", name: "Nguyễn Xuân Phú", job: "Founder/COB Sunhouse"},
          {avatar: "https://i.imgur.com/ZgTNc00.jpg", name: "Trần Anh Vương", job: "COB Capella Vietnam/Vice President of Vietnam Young Entrepreneurs Association (YBA)"},
          {avatar: "https://i.imgur.com/1WcYidI.jpg", name: "Nguyễn Hòa Bình", job: "Founder & COB NextTech"},
          {avatar: "https://i.imgur.com/tbDljwt.jpg", name: "Shark Đỗ Liên", job: "Founder of Tech Insurance App LIAN"},
          {avatar: "https://i.imgur.com/ZmuHkGD.jpg", name: "Nguyễn Thanh Việt", job: "Chairman of the Advisory Council of Oriental Medical Complex, COB Intracom Group"},
          {avatar: "https://i.imgur.com/fSidis0.jpg", name: "Phạm Thanh Hưng", job: "Vice COB CENGROUP, COB Century Real Estate Joint Stock Company (CENLAND)"},
          {avatar: "https://i.imgur.com/rNYJZMl.jpg", name: "Nguyễn Mạnh Dũng", job: "Director of CyberAgent Vietnam & Thailand Investment Fund"},
          {avatar: "https://i.imgur.com/vKZb7F0.jpg", name: "Sơn expert", job: "Developer MetaBit"},
          {avatar: "https://i.imgur.com/9v7RD3q.jpg", name: "Đạt expert", job: "Developer MetaBit"},
          {avatar: "https://i.imgur.com/T98Z9KB.jpg", name: "Huyền master", job: "Developer MetaBit"},
          {avatar: "https://i.imgur.com/dTpk9IH.jpg", name: "Louis Nguyễn", job: "COB & CEO Investment Fund Management Company Saigon Asset Management (SAM). CEO Sunwah Kingsway Vietnam"},
          {avatar: "https://i.imgur.com/pJQXvYC.jpg", name: "Đặng Hồng Anh", job: "Vice Chairman of TTC Group/ Chairman of DHA Investment Company."},
          {avatar: "https://i.imgur.com/z6CPqKe.jpg", name: "Lê Đăng Khoa", job: "The Bamboo Ecotourism Founder"},
          {avatar: "https://i.imgur.com/dMeRGI9.jpg", name: "Trương Lý Hoàng Phi", job: "CEO Vintech City"},
          {avatar: "https://i.imgur.com/zh1pDvU.jpg", name: "Phạm Duy Hiếu", job: "CEO TMCP An Bình Bank"}
        ],
        chart: {
          
        }
      },
      methods: {
        
      },
      created: function() {
        {
          this.totalExpert = getRndInteger(20, 100);
          this.onlineExpert = getRndInteger(6, Math.min(this.expert.length, this.totalExpert));
          this.totalTime = getRndInteger(10000, 1000000);
        }
        {
          var indexExpert = [];
          for(var i = 0; i<this.expert.length; i++){
            indexExpert.push(i);
          }
          var displayExpert = [];
          for(var i = 0; i<this.onlineExpert; i++){
            var j = getRndInteger(0, indexExpert.length-1);
            displayExpert.push(indexExpert[j]);
            indexExpert.splice(j, 1);
          }
          this.displayExpert = displayExpert;
        }
      },
      updated: function () {
        this.$nextTick(function () {
          document.querySelector("#PriceChart").innerHTML = "";
          document.querySelector("#sourceData").innerHTML = "";
          document.querySelector("#trainingOverview").innerHTML = "";
        });
      },
    });
  </script>
